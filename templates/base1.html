<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}User Profile{% endblock %} | Skill Swap</title>
    </head>
    <body>
        <!-- Header Section -->
        <header>
            <div>
                {% if user.is_authenticated %}
                    {% if profile.profile_image %}
                        <img src="{{ profile.profile_image.url }}" alt="Profile Image" class="profile-image" style="width: 50px; height: 50px;">
                    {% else %}
                        <!-- Add a default profile image or initials -->
                        <p>No profile picture</p>
                    {% endif %}
                    <div class="dropdown">
                        <button class="dropbtn">{{ user.username }}</button>
                        <div class="dropdown-content">
                            <a href="{% url 'profile' user.id %}">Profile</a>
                            <a href="{% url 'logout' %}">Logout</a>
                        </div>
                    </div>
                {% endif %}
            </div>
        </header>
    
        <!-- Content Section -->
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    
        <!-- Footer Section -->
        <footer>
            <!-- Include your footer content here -->
        </footer>
    
        <!-- Include your JavaScript and other scripts if needed -->
    </body>
</html>
