{% extends 'base_auth.html' %}
{% load crispy_forms_tags %}

{% block title %}Profile Decision{% endblock %}

{% block content %}
<div class="text-center">
    <h4 class="card-title">Would you like to create a profile now?</h4>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" name="create_profile" class="btn btn-success auth-btn mb-2">Yes</button>
        <button type="submit" name="skip_profile" class="btn btn-secondary auth-btn">No</button>
    </form>
</div>
{% endblock %}
