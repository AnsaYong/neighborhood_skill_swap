{% for skill in suggested_skills %}
    <div class="col-md-3 mb-3">
        <div class="card h-100">
            <div class="card-body">
                <p>{{ skill.owner.username }} offers:</p>
                <div class="row col-auto justify-content-center align-items-center text-center">
                    <div class="col-auto">
                        <a href="{% url 'skill_detail' skill.pk %}" class="btn btn-outline-secondary rounded-pill">{{ skill.name }}</a>
                    </div>
                    <p>{{ skill.rating }}/5 - {{ skill.reviews_count }} reviews</p>
                </div>
            </div>
            <div class="card-footer">
                >>>> 95% Skill Deal Guarantee <<<<
            </div>
        </div>
    </div>
{% empty %}
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <p>No skills found.</p>
            </div>
        </div>
    </div>
{% endfor %}
