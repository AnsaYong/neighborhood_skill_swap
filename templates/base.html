<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}User Profile{% endblock %} | Skill Swap</title>
    </head>
    <body>
        <main>
            <h1>{{ user.username }}'s Profile</h1>
            {% block content %}{% endblock %}
            {% if user.is_authenticated %}
                <p>
                    <a href="{% url 'profile_update' user.id %}">Edit Profile</a> |
                    <a href="{% url 'skill_list' %}">My Skills</a> |
                    <a href="{% url 'logout' %}">Log out</a>
                </p>
            {% endif %}
        </main>
    </body>
</html>
