{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>New skill</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success ml-2">Create</button>
    <a href="{% url 'my_skills' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
