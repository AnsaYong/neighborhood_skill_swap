<!-- Template for a page that displays a list of skills FOR THE LOGGED IN USER only.-->
{% extends 'base.html' %}

{% block title %}My Skills{% endblock %}

{% block content %}
{% for skill in skills %}
{% if skill.owner == request.user %}
<div class="card">
    <div class="card-body">
        <a href="{% url 'skill_detail' skill.pk %}">{{ skill.name }}</a>
        <span class="text-muted">{{ skill.date }}</span>
    </div>
</div>
{% endif %}

<br />
{% endfor %}
{% endblock %}
