{% extends 'base.html' %}
{% block title %}Send Message{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Send Message</h2>
    <div class="card">
        <div class="card-body">
            <form method="post" {% if reply_to %}action="{% url 'reply_message' skill_deal_id reply_to %}"{% else %}action="{% url 'send_message' skill_deal_id %}"{% endif %}>
                {% csrf_token %}
                <div class="form-group">
                    {{ form.content.label_tag }}
                    <div class="input-group">
                        {{ form.content }}
                    </div>
                </div>
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
