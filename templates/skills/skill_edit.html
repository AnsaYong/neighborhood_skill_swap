{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ skill.name }}{% endblock %}

{% block content %}
<h1>Edit</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-info ml-2">Save</button>
    <a href="{% url 'skill_detail' skill.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
